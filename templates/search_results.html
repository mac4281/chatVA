<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <img id="logo" src="/static/logo.png" alt="A description of the image">

    <form action="/search" method="GET">
      <input type="text" id="query" name="query" value="{{ query }}"style=" width:30vw;">
      <input type="submit" value="search">
    </form> 
    <div id="results">
        <h4>"{{ query }}"</h4>
        <ul>
            {{ results }}
         
        </ul>
   
    </div>
  </body>
</html>
